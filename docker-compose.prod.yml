# docker-compose.prod.yml - Production Environment

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopping-assistant-app-prod
    ports:
      - "80:7860"
    environment:
      - ENABLE_REDIS=true
      - ENABLE_NER=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    env_file:
      - .env.prod
    volumes:
      - "./vector_db/chroma_db_numeric:/app/vector_db/chroma_db_numeric"
      - app_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - shopping-assistant
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: shopping-assistant-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    restart: always
    networks:
      - shopping-assistant
    deploy:
      resources:
        limits:
          memory: 600M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: shopping-assistant-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: always
    networks:
      - shopping-assistant
    profiles:
      - with-nginx

volumes:
  redis_data_prod:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local

networks:
  shopping-assistant:
    driver: bridge
