# docker-compose.yml - Development Environment

services:
  app:
    build: .
    container_name: shopping-assistant-app
    ports:
      - "7860:7860"
    environment:
      - ENABLE_REDIS=true
      - ENABLE_NER=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    volumes:
      - "./vector_db/chroma_db_numeric:/app/vector_db/chroma_db_numeric"
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - shopping-assistant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: shopping-assistant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - shopping-assistant

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: shopping-assistant-redis-insight
    ports:
      - "8001:8001"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - shopping-assistant
    profiles:
      - tools

volumes:
  redis_data:
    driver: local

networks:
  shopping-assistant:
    driver: bridge